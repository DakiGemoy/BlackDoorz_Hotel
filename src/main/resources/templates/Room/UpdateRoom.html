<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{BaseLayout :: headlayout}"></head>
<body class="main-body">
<header th:replace="~{BaseLayout :: header}"></header>
<nav th:replace="~{BaseLayout :: navlayout}"></nav>
<div class="content">
    <div class="formtable">
        <table>
            <tbody>
            <form method="post" th:attr="action=@{/room/update}" th:object="${dto}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <tr>
                    <td>
                        <label>Number*</label>
                    </td>
                    <td></td>
                    <td>
                        <input type="text" th:field="*{RoomNumber}" readonly>
                    </td>
                    <td>
                        <div class="validation-error" th:errors="*{RoomNumber}"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Type*</label>
                    </td>
                    <td></td>
                    <td>
                        <input type="text" th:field="*{Type}">
                    </td>
                    <td>
                        <div class="validation-error" th:errors="*{Type}"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Price*</label>
                    </td>
                    <td></td>
                    <td>
                        <input type="number" th:field="*{Price}">
                        <input type="hidden" th:field="*{Reserved}">
                        <input type="hidden" th:field="*{Confirmed}">
                    </td>
                    <td>
                        <div class="validation-error" th:errors="*{Price}"></div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <button type="submit" class="anchor-to-button">Save</button>
                        <a th:href="@{/room/list}" class="anchor-to-button">Cancel</a>
                    </td>
                </tr>
            </form>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
