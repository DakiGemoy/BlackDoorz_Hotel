<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{BaseLayout :: headlayout}"></head>
<body class="authentication-body">
    <div class="loginform">
        <main>
            <div class="headlogin">
                <img th:src="@{/resources/logo.png}" alt="BlackDoorz Hotel">
            </div>
            <form method="post" th:attr="action=@{/loginprocess}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div th:if="${param.error != null}" th:text="${param.error}" class="validation-error"></div>

                <input type="text" placeholder="username..." name="username" required>
                <input type="password" placeholder="password...." name="password" required>
                <select name="role" required>
                    <option th:value="null" disabled selected>-- Select Role --</option>
                    <option th:value="SuperAdmin">Super Administrator</option>
                    <option th:value="Administrator">Administrator</option>
                    <option th:value="Customer">Customer</option>
                </select>
                <button type="submit" class="loginbutton">Login</button>
                <a th:href="@{/login/regist}">Register Page</a>
            </form>
        </main>
    </div>
</body>
</html>
