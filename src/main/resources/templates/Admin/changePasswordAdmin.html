<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{BaseLayout :: headlayout}"></head>
<body class="main-body">
    <header th:replace="~{BaseLayout :: header}"></header>
    <nav th:replace="~{BaseLayout :: navlayout}"></nav>
    <div class="content">
        <div class="formtable">
            <table>
                <tbody>
                <form method="post" th:attr="action=@{/admin/update}" th:object="${dto}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <input type="hidden" th:field="*{AdminNumber}">
                    <tr>
                        <td>
                            <label>Job Title*</label>
                        </td>
                        <td></td>
                        <td>
                            <input type="text" th:field="*{jobtitle}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>New Password</label>
                        </td>
                        <td></td>
                        <td>
                            <input type="password" th:field="*{Password}">
                        </td>
                        <td>
                            <div class="validation-error" th:errors="*{Password}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Confirm New Password*</label>
                        </td>
                        <td></td>
                        <td>
                            <input type="password" th:field="*{repassword}">
                        </td>
                        <td>
                            <div class="validation-error" th:errors="*{repassword}"></div>
                            <div class="validation-error" th:errors="${dto}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" class="anchor-to-button">Update</button>
                        </td>
                    </tr>
                </form>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
