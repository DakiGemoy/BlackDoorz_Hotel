<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{BaseLayout :: headlayout}"></head>
<body class="main-body">
<header th:replace="~{BaseLayout :: header}"></header>
<nav th:replace="~{BaseLayout :: navlayout}"></nav>
<div class="content">
    <div class="formtable">
        <table>
            <tbody>
                <form method="post" th:attr="action=@{/admin/add}" th:object="${dto}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <tr>
                        <td>
                            <label>Username*</label>
                        </td>
                        <td></td>
                        <td>
                            <input type="text" th:field="*{AdminNumber}">
                        </td>
                        <td>
                            <div class="validation-error" th:errors="*{AdminNumber}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Job Title*</label>
                        </td>
                        <td></td>
                        <td>
                            <input type="text" th:field="*{jobtitle}">
                        </td>
                        <td>
                            <div class="validation-error" th:errors="*{jobtitle}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Password*</label>
                        </td>
                        <td></td>
                        <td>
                            <input type="password" th:field="*{Password}">
                        </td>
                        <td>
                            <div class="validation-error" th:errors="*{Password}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Re-type Password*</label>
                        </td>
                        <td></td>
                        <td>
                            <input type="password" th:field="*{rePassword}">
                        </td>
                        <td>
                            <div class="validation-error" th:errors="*{rePassword}"></div>
                            <div class="validation-error" th:errors="${dto}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <button type="submit" class="anchor-to-button">Save New Admin</button>
                            <a th:href="@{/admin/list}" class="anchor-to-button">Cancel</a>
                        </td>
                    </tr>
                </form>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
